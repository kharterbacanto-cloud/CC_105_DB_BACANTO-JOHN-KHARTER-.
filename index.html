<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Database</h1>

    <form id="studentForm">
      <label for="student_number">Student Number:</label>
      <input type="text" id="student_number" name="student_number" required>

      <label for="full_name">Student Name:</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required readonly>

      <label for="course_id">Course:</label>
      <select id="course_id" name="course_id" required></select>

      <label for="current_address">Current Location (City / Province):</label>
      <input type="text" id="current_address" name="current_address" required>

      <label for="permanent_address">Permanent Address:</label>
      <input type="text" id="permanent_address" name="permanent_address" required>

      <div class="form-actions">
        <button type="submit">Add Student</button>
        <button type="button" id="resetBtn">Clear</button>
      </div>
    </form>

    <table id="studentsTable" class="students-table"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
